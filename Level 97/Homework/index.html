<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>

    
    <label for="age"></label>
    <input type="text" id="age">
    <button id="submit_button">Submit</button>

    </form>

    <label for="color"></label>
    <input type="text" id="color">


    <button id="theme">Theme Change</button>
    <div id="calculator">
        <input type="text" placeholder="field" id="field">

        <div class="numbers">
            <button class="buttonmane">1</button>
            <button class="buttonmane">2</button>
            <button class="buttonmane">3</button>
        </div>
        <div class="numbers">
            <button class="buttonmane">4</button>
            <button class="buttonmane">5</button>
            <button class="buttonmane">6</button>
        </div>
        <div class="numbers">
            <button class="buttonmane">7</button>
            <button class="buttonmane">8</button>
            <button class="buttonmane">9</button>
        </div>
        <div class="numbers">
            <button class="buttonmane"></button>
            <button class="buttonmane">0</button>
        </div>



        <div class="buttons" style="display: flex; flex-direction: column;">
            <button class="buttonmane">+</button>
            <button class="buttonmane">-</button>
            <button class="buttonmane">x</button>
            <button class="buttonmane">/</button>
    
        </div>

        <button id="equal">=</button>

    </div>



     <script src="./js.js">
     </script>
</body>
</html>
