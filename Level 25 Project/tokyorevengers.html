     <p>Tokyo Revengers (Japanese: 東京卍リベンジャーズ[a], Hepburn: Tōkyō <br>
        Ribenjāzu) is a Japanese manga series written and illustrated by Ken Wakui. It <br>

         November 2022, with its chapters collected in 31 tankōbon volumes.</p>
